<!DOCTYPE html>
<html>
<head>
  <title>Soal Praktik 3</title>
  <script>

    /**
     * Membuat fungsi yang akan dijalankan saat halaman
     * selesai diload. Fungsi ini akan meminta pengguna
     * untuk memasukkan nama mereka dan menampilkan
     * salam berupa alert box.
     */
    window.onload = function() {
      /**
       * Membuat variabel nama yang akan digunakan
       * untuk menyimpan inputan nama pengguna.
       */
      var nama = prompt("Masukkan nama Anda:");

      /**
       * Membuat if else statement untuk mengecek
       * apakah pengguna memasukkan nama atau tidak.
       * Jika pengguna memasukkan nama, maka akan
       * ditampilkan alert box dengan salam.
       * Jika pengguna tidak memasukkan nama, maka
       * akan ditampilkan alert box dengan pesan
       * "Anda tidak memasukkan nama."
       */
      if (nama) {
        alert("Halo, " + nama + "! Selamat datang!");
      } else {
        alert("Anda tidak memasukkan nama.");
      }
    }
/******  029c8e61-26a2-4dd7-b52e-cc329fceb49d  *******/
  </script>
</head>
<body>

</body>
</html>

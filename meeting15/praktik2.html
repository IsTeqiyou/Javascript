    /**
     * Membuat fungsi yang akan dijalankan saat halaman
     * selesai diload. Fungsi ini akan meminta pengguna
     * untuk memilih apakah ingin melanjutkan atau tidak.
     * Jika pengguna memilih OK maka akan ditampilkan
     * alert box dengan pesan "Anda memilih OK!".
     * Jika pengguna memilih Cancel maka akan ditampilkan
     * alert box dengan pesan "Anda memilih Cancel!".
     */
    window.onload = function() {
      var result = confirm("Apakah Anda yakin ingin melanjutkan?");
      if (result) {
        alert("Anda memilih OK!");
      } else {
        alert("Anda memilih Cancel!");
      }
    }
